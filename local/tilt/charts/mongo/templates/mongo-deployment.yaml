apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: mongodb
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: mongodb
  namespace: {{.Release.Namespace}}
spec:
  selector:
    matchLabels:
      app: mongodb
      app.kubernetes.io/name: {{ include "charts.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        "sidecar.istio.io/inject": "false"
      labels:
        app: mongodb
        app.kubernetes.io/name: {{ include "charts.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
{{ if .Values.mongodb.persistent }}
      volumes:
      - name: '{{.Values.mongodb.volume}}'
        persistentVolumeClaim:
{{ if .Values.mongodb.hostPath }}
        hostPath:
          path: '{{.Values.mongodb.hostPath}}'
          type: Directory
{{ end }}
{{ if .Values.mongodb.seed }}
      - name: dump
        emptyDir: {}
          claimName: {{.Values.mongodb.volume}}
      initContainers: # provide the data volume
      - image: tidepool/mongoseed:init
        name: seed-data
        command: [ "/bin/sh" ]
        args: [ "-c", "mkdir -p /input; cp -r /dump/* /input" ]
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /input
          name: dump
{{ end }}
{{ end }}
      containers:
      - image: "{{ .Values.mongodb.image }}"
        name: mongo
        ports:
        - containerPort: {{.Values.mongodb.port}}
        resources: {}
{{ if .Values.mongodb.seed }}
      - image: "{{ .Values.mongodb.image }}"
        name: seeder
        volumeMounts:
        - mountPath: /dump
          name: dump
        command: [ "/bin/sh" ]
        args: [ "-c", 'ls -l /dump; while ! mongo --eval "db.adminCommand(\"ping\")"; do sleep 3; done; mongorestore -h localhost /dump; touch /dump/ready; while mongo --eval "db.adminCommand(\"ping\")"; do sleep 600; done' ]
        readinessProbe:
          exec:
            command:
            - cat
            - /dump/ready
          initialDelaySeconds: 3
          periodSeconds: 5
{{ end }}
{{ if .Values.mongodb.persistent }}
        volumeMounts:
        - mountPath: /data/db
          name: {{.Values.mongodb.volume}}
{{ end }}
      restartPolicy: Always
