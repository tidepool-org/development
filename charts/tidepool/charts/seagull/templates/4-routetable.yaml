{{ if .Values.global.glooingress.enabled }}
apiVersion: gateway.solo.io/v1
kind: RouteTable
metadata:
  name: seagull
  namespace: {{ .Release.Namespace }}
  labels:
    namespace: {{ .Release.Namespace }}
    app: tidepool
spec:
  routes:
  - matchers:
    - methods:
      - GET
      exact: /metadata/status
    routeAction:
      single:
        upstream:
          name: seagull
    options:
      extauth:
        disable: true
  - matchers:
    - regex: '/metadata/[^/]+/profile'
    routeAction:
      single:
        upstream:
          name: auth
    options:
      regexRewrite:
        pattern:
          regex: '/metadata/'
        substitution: '/v1/users/'
      retries:
        retryOn: '5xx'
        numRetries: 3
        perTryTimeout: '15s'
  - matchers:
    - prefix: /metadata/
    routeAction:
      single:
        upstream:
          name: seagull
    options:
      retries:
        retryOn: '5xx'
        numRetries: 3
        perTryTimeout: '15s'
{{- end }}
