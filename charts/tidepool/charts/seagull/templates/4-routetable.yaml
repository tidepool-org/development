{{ if .Values.global.glooingress.enabled }}
apiVersion: gateway.solo.io/v1
kind: RouteTable
metadata:
  name: seagull
  namespace: {{ .Release.Namespace }}
  labels:
    namespace: {{ .Release.Namespace }}
    app: tidepool
spec:
  routes:
  - matchers:
    - methods:
      - GET
      exact: /metadata/status
    routeAction:
      single:
        upstream:
          name: seagull
    options:
      extauth:
        disable: true
  - matchers:
    - prefix: /metadata/
    routeAction:
      single:
        upstream:
          name: seagull
    options:
      retries:
        retryOn: '5xx'
        numRetries: 3
        perTryTimeout: '15s'
{{- $extraRoutes := (.Values.deployment).extraRoutes | default ((.Values.global).deployment).extraRoutes | default list -}}
{{- if $extraRoutes }}
{{- toYaml $extraRoutes | nindent 2 }}
{{- end }}
{{- end }}
