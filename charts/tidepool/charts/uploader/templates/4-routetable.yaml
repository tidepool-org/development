{{ if .Values.global.glooingress.enabled }}
apiVersion: gateway.solo.io/v1
kind: RouteTable
metadata:
  name: uploader
  namespace: {{ .Release.Namespace }}
  labels:
    namespace: {{ .Release.Namespace }}
    app: tidepool
spec:
  weight: 9000
  routes:
  - matchers:
    - prefix: /uploader
    routeAction:
      single:
        upstream:
          name: uploader
    options:
      extauth:
        disable: true
{{- $extraRoutes := (.Values.deployment).extraRoutes | default ((.Values.global).deployment).extraRoutes | default list -}}
{{- if $extraRoutes }}
{{- toYaml $extraRoutes | nindent 2 }}
{{- end }}
{{- end }}
