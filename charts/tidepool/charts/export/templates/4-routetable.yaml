{{ if .Values.global.glooingress.enabled }}
apiVersion: gateway.solo.io/v1
kind: RouteTable
metadata:
  name: export
  namespace: {{ .Release.Namespace }}
  labels:
    namespace: {{ .Release.Namespace }}
    app: tidepool
spec:
  routes:
  - matchers:
    - methods:
      - GET
      exact: /export/status
    routeAction:
      single:
        upstream:
          name: export
    options:
      extauth:
       disable: true
  - matchers:
    - prefix: /export/
    routeAction:
      single:
        upstream:
          name: export
    options:
      timeout: '6m'
      extauth:
       disable: true
{{- $extraRoutes := (.Values.deployment).extraRoutes | default ((.Values.global).deployment).extraRoutes | default list -}}
{{- if $extraRoutes }}
{{- toYaml $extraRoutes | nindent 2 }}
{{- end }}
{{- end }}
