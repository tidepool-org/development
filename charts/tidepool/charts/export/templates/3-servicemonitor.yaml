{{ if .Values.serviceMonitor.enabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: {{ include "charts.name" . }}
{{ include "charts.labels.standard" .}}
  name: {{ include "charts.name" . }}
  namespace: {{.Release.Namespace}}
spec:
  endpoints:
  - path: /metrics
    port: http
  jobLabel: tidepool/export
  namespaceSelector:
    matchNames:
    - {{.Release.Namespace}}
  selector:
    matchLabels:
      app: {{ include "charts.name" . }}
{{ end }}
