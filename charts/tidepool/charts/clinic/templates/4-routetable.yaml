{{ if .Values.global.glooingress.enabled }}
apiVersion: gateway.solo.io/v1
kind: RouteTable
metadata:
  labels:
    app: tidepool
    namespace: {{ .Release.Namespace }}
  name: clinics
  namespace: {{ .Release.Namespace }}
spec:
  routes:
    - matchers:
        - methods:
            - GET
            - DELETE
            - PATCH
            - POST
            - PUT
          prefix: /v1/clinics
{{ if not .Values.global.glooingress.jwt.disabled }}
      options:
        jwt:
          disable: false
{{- end }}
      routeAction:
        single:
          upstream:
            name: clinic
            namespace: {{ .Release.Namespace }}
    - matchers:
        - methods:
            - GET
          regex: /v1/clinicians/[^/]+/clinics
      routeAction:
        single:
          upstream:
            name: clinic
            namespace: {{ .Release.Namespace }}
    - matchers:
        - methods:
            - POST
          regex: /v1/clinicians/[^/]+/migrate
      routeAction:
        single:
          upstream:
            name: clinic
            namespace: {{ .Release.Namespace }}
    - matchers:
        - methods:
            - GET
          prefix: /v1/patients
      routeAction:
        single:
          upstream:
            name: clinic
            namespace: {{ .Release.Namespace }}
    - matchers:
        - methods:
            - POST
          prefix: /v1/redox
      routeAction:
        single:
          upstream:
            name: clinic
            namespace: {{ .Release.Namespace }}
      options:
        prefixRewrite: {{ if not .Values.redox.verify }}/v1/redox{{ else }}/v1/redox/verify{{ end }}
    - matchers:
        - methods:
            - GET
            - PUT
            - POST
          prefix: /v1/xealth
      routeAction:
        single:
          upstream:
            name: clinic
            namespace: {{ .Release.Namespace }}
    - matchers:
        - methods:
          - DELETE
        regex: "/v1/summaries/[^/]+/clinics"
      routeAction:
        single:
          upstream:
            name: clinic
            namespace: {{ .Release.Namespace }}
  weight: 30
{{- end }}
