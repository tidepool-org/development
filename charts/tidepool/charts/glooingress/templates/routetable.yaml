      - PUT
      - PATCH
      - DELETE
      prefix: /confirm/
    routeAction:
      single:
        upstream:
          name: {{ .Release.Namespace }}-hydrophone-{{ $ports.hydrophone }}
          namespace: {{ $discoveryNamespace }}
    options:
      prefixRewrite: /
