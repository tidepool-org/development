{{ if .Values.global.glooingress.enabled }}
{{- $spec := .Values.virtualServices.https }}
{{ if $spec.enabled }}
{{- $port := $spec.port | default "443" }}
{{- $hsts := $spec.hsts | default true }}
{{- $cors := $spec.cors | default true }}
---
apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: {{ $spec.name }}
  namespace: '{{ .Release.Namespace }}'
  labels:
  {{- range $key, $value := $spec.labels }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
spec:
  displayName: https
  sslConfig:
    secretRef:
      name: {{ $spec.certificateSecretName | default "https-certificate" | quote }}
      namespace: '{{ $.Release.Namespace }}'
    sniDomains:
{{- range $dnsName := $spec.dnsNames }}
    - '{{ $dnsName }}'
{{- end }}
  virtualHost:
    domains:
{{- range $dnsName := $spec.dnsNames }}
    - '{{ if ne $port "443" -}}{{- printf "%s:%s" $dnsName $port -}} {{- else -}} {{ printf "%s" $dnsName -}}{{- end -}}'
{{- end  }}
    options:
      stats:
{{- if $spec.options.stats }}
{{- toYaml $spec.options.stats | nindent 8 }}
{{- end }}
{{- if $cors }}
      cors:
        allowCredentials: true
        allowHeaders:
        - authorization
        - content-type
        - x-tidepool-session-token
        - x-tidepool-trace-request
        - x-tidepool-trace-session
        allowMethods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
        allowOriginRegex:
        - .*
        exposeHeaders:
        - x-tidepool-session-token
        - x-tidepool-trace-request
        - x-tidepool-trace-session
        maxAge: 600s
{{- end }}
{{- if $hsts }}
      headerManipulation:
        requestHeadersToAdd:
        - header:
            key: Strict-Transport-Security
            value: max-age=31536000
{{- end }}
    routes:
    - matchers:
      - prefix: '/'
      delegateAction:
        selector:
          labels:
            namespace: {{ $.Release.Namespace }}
            app: tidepool
{{- end }}
{{- end }}
