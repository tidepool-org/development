---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: devices
{{ include "charts.labels.standard" .}}
  name: devices
  namespace: {{.Release.Namespace}}
spec:
  ports:
  - name: "grpc"
    port: {{ .Values.global.ports.devices }}
    targetPort: "grpc"
  selector:
    app: devices
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
status:
  loadBalancer: {}
