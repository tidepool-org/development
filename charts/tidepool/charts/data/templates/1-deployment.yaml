---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: data
{{ include "charts.labels.standard" .}}
  name: data
  namespace: {{.Release.Namespace}}
  annotations:
    secret.reloader.stakater.com/reload: "server,{{ .Values.mongo.secretName }},redwood,data"
    configmap.reloader.stakater.com/reload: "redwood"
{{ if .Values.deployment.annotations }}
    {{- .Values.deployment.annotations | toYaml | nindent 4 }}
{{- end }}
spec:
  selector:
    matchLabels:
      app: data
      app.kubernetes.io/name: {{ include "charts.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: {{ .Values.deployment.replicas }}
  strategy: {}
  template:
    metadata:
      labels:
        app: data
        app.kubernetes.io/name: {{ include "charts.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
{{ if .Values.podAnnotations }}
      annotations:
        {{- .Values.podAnnotations | toYaml | nindent 8 }}
{{- end }}
    spec:
{{- $imagePullSecrets := (.Values.deployment).imagePullSecrets | default (.Values.global.deployment).imagePullSecrets -}}
{{- if $imagePullSecrets }}
      imagePullSecrets:
      {{- toYaml $imagePullSecrets | nindent 6 }}
{{- end }}
      initContainers:
      {{ include "charts.init.shoreline" .}}
      {{ if .Values.initContainers }}
{{- with .Values.initContainers }}
{{toYaml . | indent 6}}{{- end }}
      {{- end }}
      containers:
      - env:
        {{ include "charts.platform.env.mongo" .}}
        {{ include "charts.platform.env.misc" .}}
        {{ include "charts.platform.env.clients" .}}
        {{ include "charts.kafka.common" .}}
        {{ include "charts.kafka.cloudevents.client" (dict "Values" .Values "Release" .Release "client" "data") }}
        - name: TIDEPOOL_SERVICE_PROVIDER_REDWOOD_AUTHORIZE_URL
          valueFrom:
            configMapKeyRef:
              name: redwood
              key: AuthorizeURL
              optional: true
        - name: TIDEPOOL_SERVICE_PROVIDER_REDWOOD_REDIRECT_URL
          valueFrom:
            configMapKeyRef:
              name: redwood
              key: RedirectURL
              optional: true
        - name: TIDEPOOL_SERVICE_PROVIDER_REDWOOD_SCOPES
          valueFrom:
            configMapKeyRef:
              name: redwood
              key: Scopes
              optional: true
        - name: TIDEPOOL_SERVICE_PROVIDER_REDWOOD_TOKEN_URL
          valueFrom:
            configMapKeyRef:
              name: redwood
              key: TokenURL
              optional: true
        - name: TIDEPOOL_SERVICE_PROVIDER_REDWOOD_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: redwood
              key: ClientId
              optional: true
        - name: TIDEPOOL_SERVICE_PROVIDER_REDWOOD_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: redwood
              key: ClientSecret
              optional: true
        - name: TIDEPOOL_SERVICE_PROVIDER_REDWOOD_STATE_SALT
          valueFrom:
            secretKeyRef:
              name: redwood
              key: StateSalt
              optional: true
        - name: TIDEPOOL_REDWOOD_CLIENT_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: redwood
              key: ClientURL
              optional: true
        - name: TIDEPOOL_DATA_SERVICE_SECRET
          valueFrom:
            secretKeyRef:
              name: data
              key: ServiceAuth
        - name: TIDEPOOL_DATA_SERVICE_SERVER_ADDRESS
          value: :{{ .Values.global.ports.data }}
        - name: TIDEPOOL_DEPRECATED_DATA_STORE_DATABASE
          value: data
        - name: TIDEPOOL_SYNC_TASK_STORE_DATABASE
          value: data
        image: "{{ .Values.deployment.image }}"
        securityContext:
          {{- .Values.podSecurityContext | toYaml | nindent 10 }}
        {{ template "charts.platform.probes" .Values.global.ports.data }}
        {{ template "charts.service.lifecycle"}}
        name: data
        ports:
        - containerPort: {{.Values.global.ports.data}}
          name: "http"
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      restartPolicy: Always
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
