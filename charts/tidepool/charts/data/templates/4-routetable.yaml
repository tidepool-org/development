{{ if .Values.global.glooingress.enabled }}
apiVersion: gateway.solo.io/v1
kind: RouteTable
metadata:
  name: data
  namespace: "{{ .Release.Namespace }}"
  labels:
    namespace: "{{ .Release.Namespace }}"
    app: tidepool
spec:
  routes:
  - matchers:
    - methods:
      - GET
      regex: "/v1/users/[^/]+/data_sources"
    routeAction:
      single:
        upstream:
          name: data
{{- if .Values.shadowing.enabled }}
    options:
      {{- include "charts.routing.opts.shadowing" . | nindent 6 }}
{{- end }}
  - matchers:
    - methods:
      - GET
      regex: "/v1/users/[^/]+/data_sources"
    routeAction:
      single:
        upstream:
          name: data
{{- if .Values.shadowing.enabled }}
    options:
      {{- include "charts.routing.opts.shadowing" . | nindent 6 }}
{{- end }}
  - matchers:
    - methods:
      - POST
      - DELETE
      regex: "/dataservices/v1/users/[^/]+/data_sources"
    routeAction:
      single:
        upstream:
          name: data
    options:
      regexRewrite:
        pattern:
          regex: '/dataservices/'
        substitution: '/'
  - matchers:
    - methods:
      - POST
      - DELETE
      regex: "/v1/users/[^/]+/data_sources"
    routeAction:
      single:
        upstream:
          name: data
  - matchers:
    - methods:
      - GET
      regex: "/v1/users/[^/]+/data_sets"
    routeAction:
      single:
        upstream:
          name: data
    options:
      timeout: "60s"
{{- if .Values.shadowing.enabled }}
      {{- include "charts.routing.opts.shadowing" . | nindent 6 }}
{{- end }}
  - matchers:
    - methods:
      - POST
      regex: "/dataservices/v1/users/[^/]+/data_sets"
    routeAction:
      single:
        upstream:
          name: data
    options:
      timeout: "60s"
      regexRewrite:
        pattern:
          regex: '/dataservices/'
        substitution: '/'
  - matchers:
    - methods:
      - POST
      regex: "/v1/users/[^/]+/data_sets"
    routeAction:
      single:
        upstream:
          name: data
    options:
      timeout: "60s"
  - matchers:
    - methods:
      - GET
      regex: "/v1/users/[^/]+/datasets"
    routeAction:
      single:
        upstream:
          name: data
{{- if .Values.shadowing.enabled }}
    options:
      {{- include "charts.routing.opts.shadowing" . | nindent 6 }}
{{- end }}
  - matchers:
    - methods:
      - POST
      regex: "/dataservices/v1/users/[^/]+/datasets"
    routeAction:
      single:
        upstream:
          name: data
    options:
      regexRewrite:
        pattern:
          regex: '/dataservices/'
        substitution: '/'
  - matchers:
    - methods:
      - POST
      regex: "/v1/users/[^/]+/datasets"
    routeAction:
      single:
        upstream:
          name: data
  - matchers:
    - methods:
      - GET
      regex: "/v1/data_sources/[^/]+"
    routeAction:
      single:
        upstream:
          name: data
{{- if .Values.shadowing.enabled }}
    options:
      {{- include "charts.routing.opts.shadowing" . | nindent 6 }}
{{- end }}
  - matchers:
    - methods:
      - PUT
      - DELETE
      regex: "/dataservices/v1/data_sources/[^/]+"
    routeAction:
      single:
        upstream:
          name: data
    options:
      regexRewrite:
        pattern:
          regex: '/dataservices/'
        substitution: '/'
  - matchers:
    - methods:
      - PUT
      - DELETE
      regex: "/v1/data_sources/[^/]+"
    routeAction:
      single:
        upstream:
          name: data
  - matchers:
    - methods:
      - DELETE
      regex: "/dataservices/v1/users/[^/]+/data"
    routeAction:
      single:
        upstream:
          name: data
    options:
      regexRewrite:
        pattern:
          regex: '/dataservices/'
        substitution: '/'
{{- if .Values.shadowing.enabled }}
      {{- include "charts.routing.opts.shadowing" . | nindent 6 }}
{{- end }}
  - matchers:
    - methods:
      - DELETE
      regex: "/v1/users/[^/]+/data"
    routeAction:
      single:
        upstream:
          name: data
{{- if .Values.shadowing.enabled }}
    options:
      {{- include "charts.routing.opts.shadowing" . | nindent 6 }}
{{- end }}
  - matchers:
    - methods:
      - GET
      prefix: /v1/data_sets
    routeAction:
      single:
        upstream:
          name: data
    options:
      timeout: "60s"
{{- if .Values.shadowing.enabled }}
      {{- include "charts.routing.opts.shadowing" . | nindent 6 }}
{{- end }}
  - matchers: # matcher for upload modifications
    - methods:
      - DELETE
      - PUT
      regex: "/dataservices/v1/data_sets/[^/]+"
    routeAction:
      single:
        upstream:
          name: data
    options:
      timeout: "60s"
      regexRewrite:
        pattern:
          regex: '/dataservices/'
        substitution: '/'
# We do not shadow POST requests to create an Upload because the Upload id is
# random. We will rely on the changestream syncing to create the initial Upload.
# But modifications must be shadowed because a deduplicator may be ran on the
# data of the Upload (they must also still be synced in the changestreams as a
# POST may internally do an update in platform-data).
{{- if .Values.shadowing.enabled }}
      {{- include "charts.routing.opts.shadowing" . | nindent 6 }}
{{- end }}
  - matchers: # matcher for upload modifications
    - methods:
      - DELETE
      - PUT
      regex: "/v1/data_sets/[^/]+"
    routeAction:
      single:
        upstream:
          name: data
    options:
      timeout: "60s"
{{- if .Values.shadowing.enabled }}
      {{- include "charts.routing.opts.shadowing" . | nindent 6 }}
{{- end }}
  - matchers: # matcher for the modifications of the data belonging to a specific Upload
    - methods:
      - DELETE
      - POST
      regex: "/dataservices/v1/data_sets/[^/]+/data"
    routeAction:
      single:
        upstream:
          name: data
    options:
      timeout: "60s"
      regexRewrite:
        pattern:
          regex: '/dataservices/'
        substitution: '/'
{{- if .Values.shadowing.enabled }}
      {{- include "charts.routing.opts.shadowing" . | nindent 6 }}
{{- end }}
  - matchers: # matcher for the modifications of the data belonging to a specific Upload
    - methods:
      - DELETE
      - POST
      regex: "/v1/data_sets/[^/]+/data"
    routeAction:
      single:
        upstream:
          name: data
    options:
      timeout: "60s"
{{- if .Values.shadowing.enabled }}
      {{- include "charts.routing.opts.shadowing" . | nindent 6 }}
{{- end }}
  - matchers:
    - methods:
      - PUT
      - DELETE
      regex: "/dataservices/v1/datasets/[^/]+"
    routeAction:
      single:
        upstream:
          name: data
    options:
      timeout: "60s"
      regexRewrite:
        pattern:
          regex: '/dataservices/'
        substitution: '/'
# see note in "/dataservices/v1/data_sets/[^/]+" route for why me must shadow
# non POST modifications to Uploads
{{- if .Values.shadowing.enabled }}
      {{- include "charts.routing.opts.shadowing" . | nindent 6 }}
{{- end }}
  - matchers:
    - methods:
      - PUT
      - DELETE
      regex: "/v1/datasets/[^/]+"
    routeAction:
      single:
        upstream:
          name: data
    options:
      timeout: "60s"
{{- if .Values.shadowing.enabled }}
      {{- include "charts.routing.opts.shadowing" . | nindent 6 }}
{{- end }}
  - matchers:
    - methods:
      - POST
      regex: "/dataservices/v1/datasets/[^/]+/data"
    routeAction:
      single:
        upstream:
          name: data
    options:
      timeout: "60s"
      regexRewrite:
        pattern:
          regex: '/dataservices/'
        substitution: '/'
{{- if .Values.shadowing.enabled }}
      {{- include "charts.routing.opts.shadowing" . | nindent 6 }}
{{- end }}
  - matchers:
    - methods:
      - POST
      regex: "/v1/datasets/[^/]+/data"
    routeAction:
      single:
        upstream:
          name: data
    options:
      timeout: "60s"
{{- if .Values.shadowing.enabled }}
      {{- include "charts.routing.opts.shadowing" . | nindent 6 }}
{{- end }}
  - matchers:
    - methods:
      - GET
      prefix: /v1/time
    routeAction:
      single:
        upstream:
          name: data
    options:
      extauth:
        disable: true
{{- if .Values.shadowing.enabled }}
      {{- include "charts.routing.opts.shadowing" . | nindent 6 }}
{{- end }}
  - matchers:
    - methods:
      - GET
      prefix: /dataservices/v1/time
    routeAction:
      single:
        upstream:
          name: data
    options:
      extauth:
        disable: true
      prefixRewrite: /v1/time
  - matchers:
    - methods:
      - GET
      prefix: /dataservices/
    routeAction:
      single:
        upstream:
          name: data
    options:
      prefixRewrite: /
      timeout: "60s"
{{- if .Values.shadowing.enabled }}
      {{- include "charts.routing.opts.shadowing" . | nindent 6 }}
{{- end }}
  - matchers:
    - methods:
      - POST
      prefix: /v1/summaries/backfill
    routeAction:
      single:
        upstream:
          name: data
    options:
      timeout: "900s"
  - matchers:
    - methods:
      - GET
      - POST
      # not sure if these may also have a /dataservices prefix
      prefix: /v1/summaries
    routeAction:
      single:
        upstream:
          name: data
    options:
      timeout: "60s"
  - matchers:
      - methods:
          - GET
        regex: "/v1/clinics/[^/]+/reports/realtime"
    routeAction:
      single:
        upstream:
          name: data

    options:
      timeout: "60s"
  - matchers:
    - methods:
      - DELETE
      - GET
      - POST
      regex: /v1/users/[^/]+/followers/[^/]+/alerts
    routeAction:
      single:
        upstream:
          name: data
  - matchers:
    - methods:
      - GET
      - POST
      - PUT
      - DELETE
      prefix: /v1/partners/
    routeAction:
      single:
        upstream:
          name: data-private
{{- end }}
