{{ if .Values.global.glooingress.enabled }}
apiVersion: gateway.solo.io/v1
kind: RouteTable
metadata:
  name: data-partners
  namespace: "{{ .Release.Namespace }}"
  labels:
    namespace: "{{ .Release.Namespace }}"
    app: tidepool
spec:
  routes:
  - matchers:
    - methods:
      - GET
      - POST
      - PUT
      - DELETE
      prefix: "/v1/partners/"
    routeAction:
      single:
        kube:
          ref:
            name: data-partners
            namespace: "{{ .Release.Namespace }}"
          port: 9220
{{- end }}
