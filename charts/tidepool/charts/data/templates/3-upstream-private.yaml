metadata:
  name: data-private
  namespace: {{ .Release.Namespace }}
spec:
  kube:
    serviceName: data-private
    serviceNamespace: {{ .Release.Namespace }}
    servicePort: {{ .Values.global.ports.data_private }}
{{- end }}
