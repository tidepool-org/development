---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: data-partners
{{ include "charts.labels.standard" .}}
  name: data-partners
  namespace: {{.Release.Namespace}}
spec:
  ports:
  - name: "http"
    port: {{.Values.global.ports.data}}
    targetPort: "http"
  selector:
    app: data
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}

