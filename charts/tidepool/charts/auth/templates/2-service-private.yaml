---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: auth-private
{{ include "charts.labels.standard" .}}
  name: auth-private
  namespace: {{.Release.Namespace}}
spec:
  ports:
  - name: "http"
    port: {{.Values.global.ports.auth_private}}
    targetPort: "http"
  selector:
    app: auth
    app.kubernetes.io/name: {{ include "charts.name" . }}-private
    app.kubernetes.io/instance: {{ .Release.Name }}
