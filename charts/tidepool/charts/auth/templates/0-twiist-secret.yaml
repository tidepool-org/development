{{ if .Values.secret.twiist.enabled -}}
---
apiVersion: v1
{{ with .Values.secret.twiist.data_ -}}
data:
  ClientSecret: {{ .clientSecret | default "" | b64enc | quote }}
  StateSalt: {{ .stateSalt | default "" | b64enc | quote }}
{{- end }}
kind: Secret
metadata:
  name: twiist
  namespace: {{ .Release.Namespace }}
type: Opaque
{{- end }}
