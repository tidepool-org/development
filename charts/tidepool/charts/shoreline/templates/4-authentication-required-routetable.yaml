{{ if .Values.global.glooingress.enabled }}
apiVersion: gateway.solo.io/v1
kind: RouteTable
metadata:
  name: shoreline-authetication-required
  namespace: {{ .Release.Namespace }}
  labels:
    namespace: {{ .Release.Namespace }}
    app: tidepool
spec:
  routes:

  - matchers:
    - methods:
      - GET
      prefix: /auth/users
    routeAction:
      single:
        upstream:
          name: shoreline
          namespace: {{ .Release.Namespace }}
    options:
      prefixRewrite: /users
      timeout: '30s'

  - matchers:
    - methods:
      - GET
      - PUT
      - DELETE
      prefix: /auth/user/
    routeAction:
      single:
        upstream:
          name: shoreline
          namespace: {{ .Release.Namespace }}
    options:
      prefixRewrite: /user/

  - matchers:
    - methods:
      - GET
      - PUT
      prefix: /auth/user
    routeAction:
      single:
        upstream:
          name: shoreline
          namespace: {{ .Release.Namespace }}
    options:
      prefixRewrite: /user

  - matchers:
    - methods:
      - GET
      prefix: /auth/login
    routeAction:
      single:
        upstream:
          name: shoreline
          namespace: {{ .Release.Namespace }}
    options:
      prefixRewrite: /login
      timeout: '30s'

  - matchers:
    - methods:
      - GET
      prefix: /auth/token/
    routeAction:
      single:
        upstream:
          name: shoreline
          namespace: {{ .Release.Namespace }}
    options:
      prefixRewrite: /token/
      timeout: '30s'
{{- end }}
