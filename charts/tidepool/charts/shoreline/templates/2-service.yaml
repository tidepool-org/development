---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: shoreline
{{ include "charts.labels.standard" .}}
  name: shoreline
  namespace: {{.Release.Namespace}}
spec:
  ports:
  - name: "http"
    port: {{.Values.global.ports.shoreline}}
    targetPort: "http"
  selector:
    app: shoreline
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
status:
  loadBalancer: {}
