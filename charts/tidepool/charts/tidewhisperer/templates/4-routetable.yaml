{{ if .Values.global.glooingress.enabled }}
apiVersion: gateway.solo.io/v1
kind: RouteTable
metadata:
  name: tidewhisperer
  namespace: {{ .Release.Namespace }}
  labels:
    namespace: {{ .Release.Namespace }}
    app: tidepool
spec:
  routes:
  - matchers:
    - methods:
      - GET
      exact: /data/status
    routeAction:
      single:
        upstream:
          name: tidewhisperer
    options:
      extauth:
        disable: true
{{- if .Values.shadowing.enabled }}
      {{- include "charts.routing.opts.shadowing" . | nindent 6 }}
{{ else }}
      prefixRewrite: /status
{{ end }}
  - matchers:
    - methods:
      - GET
      prefix: /data/
    routeAction:
      single:
        upstream:
          name: tidewhisperer
    options:
      extauth:
        disable: true
      timeout: '3m'
{{- if .Values.shadowing.enabled }}
      {{- include "charts.routing.opts.shadowing" . | nindent 6 }}
{{- end }}
{{- $extraRoutes := (.Values.deployment).extraRoutes | default ((.Values.global).deployment).extraRoutes | default list -}}
{{- if $extraRoutes }}
{{- toYaml $extraRoutes | nindent 2 }}
{{- end }}
{{- end }}
