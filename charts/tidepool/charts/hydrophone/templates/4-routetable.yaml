{{ if .Values.global.glooingress.enabled }}
apiVersion: gateway.solo.io/v1
kind: RouteTable
metadata:
  name: hydrophone
  namespace: {{ .Release.Namespace }}
  labels:
    namespace: {{ .Release.Namespace }}
    app: tidepool
spec:
  routes:

  - matchers:
    - methods:
      - GET
      exact: /confirm/status
    routeAction:
      single:
        upstream:
          name: hydrophone
    options:
      extauth:
        disable: true
      prefixRewrite: /status

  - matchers:
    - methods:
      - POST
      prefix: /confirm/send
    routeAction:
      single:
        upstream:
          name: hydrophone
    options:
      timeout: '1m'
      extauth:
        disable: true

  - matchers:
    - methods:
      - POST
      prefix: /confirm/resend/signup
    routeAction:
      single:
        upstream:
          name: hydrophone
    options:
      timeout: '1m'
      extauth:
        disable: true

  - matchers:
    - methods:
      - PUT
      prefix: /confirm/accept/
    routeAction:
      single:
        upstream:
          name: hydrophone
    options:
      timeout: '1m'
      extauth:
        disable: true

  - matchers:
    - methods:
      - GET
      prefix: /confirm/signup
    routeAction:
      single:
        upstream:
          name: hydrophone
    options:
      timeout: '1m'
      extauth:
        disable: true

  - matchers:
    - methods:
      - GET
      prefix: /confirm/invite
    routeAction:
      single:
        upstream:
          name: hydrophone
    options:
      timeout: '1m'
      extauth:
        disable: true

  - matchers:
    - methods:
      - GET
      prefix: /confirm/invitations/
    routeAction:
      single:
        upstream:
          name: hydrophone
    options:
      timeout: '1m'
      extauth:
        disable: true

  - matchers:
    - methods:
      - PUT
      prefix: /confirm/dismiss/
    routeAction:
      single:
        upstream:
          name: hydrophone
    options:
      timeout: '1m'
      extauth:
        disable: true

  - matchers:
    - methods:
      - PUT
      regex: /confirm/signup/[^/]+
    routeAction:
      single:
        upstream:
          name: hydrophone
    options:
      timeout: '1m'
      extauth:
        disable: true

  - matchers:
    - methods:
      - PUT
      regex: /confirm/[^/]+/invited/[^/]+
    routeAction:
      single:
        upstream:
          name: hydrophone
    options:
      timeout: '1m'
      extauth:
        disable: true   

{{- end }}
