{{ if .Values.configmap.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: dexcom
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "charts.labels.standard" . }}
data:
{{ if .Values.configmap.redirectURL }}
  RedirectURL: {{ .Values.configmap.redirectURL }}
{{ else }} 
  RedirectURL: "{{include "charts.host.api" .}}/v1/oauth/dexcom/redirect"
{{ end }}
  TokenURL: "https://api.dexcom.com/v1/oauth2/token"                
  AuthorizeURL: "https://api.dexcom.com/v1/oauth2/login?prompt=login" 
  ClientURL: "https://api.dexcom.com"    
  Scopes: "offline_access"    
{{ end }}
