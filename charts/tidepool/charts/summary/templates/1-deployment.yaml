---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: summary
{{ include "charts.labels.standard" .}}
  name: summary
  namespace: {{.Release.Namespace}}
  annotations:
    secret.reloader.stakater.com/reload: "server,{{ .Values.mongo.secretName }},summary"
spec:
  selector:
    matchLabels:
      app: summary
      app.kubernetes.io/name: {{ include "charts.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: {{ .Values.deployment.replicas | default 0 }}
  strategy: {}
  template:
    metadata:
      labels:
        app: summary
        app.kubernetes.io/name: {{ include "charts.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
{{ if .Values.podAnnotations }}
      annotations:
        {{- .Values.podAnnotations | toYaml | nindent 8 }}
{{- end }}
    spec:
      containers:
      - env:
        {{ include "charts.platform.env.misc" .}}
        {{ include "charts.platform.env.clients" .}}
        - name: TIDEPOOL_SUMMARY_SERVICE_DOMAIN
          value: {{ .Values.global.gateway.default.domain }}
        - name: TIDEPOOL_SUMMARY_SERVICE_SECRET
          valueFrom:
            secretKeyRef:
              name: summary
              key: ServiceAuth
        - name: TIDEPOOL_SUMMARY_SERVICE_SERVER_ADDRESS
          value: :{{.Values.global.ports.summary}}
        - name: TIDEPOOL_KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: kafka
              key: Brokers
              optional: false
        - name: TIDEPOOL_KAFKA_TOPIC_PREFIX
          valueFrom:
            configMapKeyRef:
              name: kafka
              key: TopicPrefix
              optional: false
        - name: TIDEPOOL_KAFKA_DEVICEDATA_TOPIC
          valueFrom:
            configMapKeyRef:
              name: kafka
              key: DeviceDataTopic
              optional: false
        image: "{{ .Values.deployment.image }}"
        {{ template "charts.platform.probes" .Values.global.ports.summary}}
        name: summary
        ports:
        - containerPort: {{.Values.global.ports.summary}}
          name: "http"
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      restartPolicy: Always
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
