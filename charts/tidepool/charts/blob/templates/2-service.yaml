---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: blob
{{ include "charts.labels.standard" .}}
  name: blob
  namespace: {{.Release.Namespace}}
spec:
  ports:
  - name: "http"
    port: {{.Values.global.ports.blob}}
    targetPort: "http"
  selector:
    app: blob
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
status:
  loadBalancer: {}
