{{ if .Values.global.glooingress.enabled }}
apiVersion: gateway.solo.io/v1
kind: RouteTable
metadata:
  name: blob
  namespace: {{ .Release.Namespace }}
  labels:
    namespace: {{ .Release.Namespace }}
    app: tidepool
spec:
  routes:
  - matchers:
    - methods:
      - GET
      regex: /v1/blobs/[^/]+/content
    routeAction:
      single:
        upstream:
          name: blob
          namespace: {{ .Release.Namespace }}
  - matchers:
    - methods:
      - GET
      - POST
      - DELETE
      regex: /v1/users/[^/]+/blobs
    routeAction:
      single:
        upstream:
          name: blob
          namespace: {{ .Release.Namespace }}
  - matchers:
    - methods:
      - GET
      - DELETE
      regex: /v1/blobs/[^/]+
    routeAction:
      single:
        upstream:
          name: blob
          namespace: {{ .Release.Namespace }}
{{- end }}
