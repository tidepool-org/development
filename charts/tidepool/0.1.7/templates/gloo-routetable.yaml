apiVersion: gateway.solo.io/v1
kind: RouteTable
metadata:
  name: tidepool-routes
  namespace: {{ .Release.Namespace }}
spec:
  routes:
  - matchers:
    - methods:
      - GET
      - POST
      - DELETE
      regex: /v1/users/[^/]+/restricted_tokens
    routeAction:
      single:
        kube:
          ref:
            name: auth
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.auth }}
  - matchers:
    - methods:
      - GET
      - POST
      - DELETE
      regex: /v1/users/[^/]+/provider_sessions
    routeAction:
      single:
        kube:
          ref:
            name: auth
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.auth }}
  - matchers:
    - methods:
      - GET
      prefix: /request-password-from-uploader
    routeAction:
      single:
        kube:
          ref:
            name: blip
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.blip }}
  - matchers:
    - methods:
      - GET
      - POST
      - DELETE
      - OPTIONS
      regex: /v1/users/[^/]+/data_sources
    routeAction:
      single:
        kube:
          ref:
            name: data
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.data }}
  - matchers:
    - methods:
      - GET
      - PUT
      - DELETE
      regex: /v1/provider_sessions/[^/]+
    routeAction:
      single:
        kube:
          ref:
            name: auth
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.auth }}
  - matchers:
    - methods:
      - GET
      prefix: /verification-with-password
    routeAction:
      single:
        kube:
          ref:
            name: blip
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.blip }}
  - matchers:
    - methods:
      - POST
      prefix: /event/csp-report/violation
    routeAction:
      single:
        kube:
          ref:
            name: blip
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.blip }}
  - matchers:
    - methods:
      - GET
      - DELETE
      regex: /v1/oauth/[^/]+/authorize
    routeAction:
      single:
        kube:
          ref:
            name: auth
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.auth }}
  - matchers:
    - methods:
      - GET
      - POST
      regex: /v1/users/[^/]+/data_sets
    routeAction:
      single:
        kube:
          ref:
            name: data
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.data }}
    options:
      timeout: "60s"
  - matchers:
    - methods:
      - GET
      - POST
      - DELETE
      regex: /v1/users/[^/]+/images/.+
    routeAction:
      single:
        kube:
          ref:
            name: image
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.image }}
  - matchers:
    - methods:
      - GET
      regex: /v1/oauth/[^/]+/redirect
    routeAction:
      single:
        kube:
          ref:
            name: auth
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.auth }}
  - matchers:
    - methods:
      - GET
      - POST
      regex: /v1/users/[^/]+/datasets
    routeAction:
      single:
        kube:
          ref:
            name: data
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.data }}
  - matchers:
    - methods:
      - GET
      prefix: /request-password-reset
    routeAction:
      single:
        kube:
          ref:
            name: blip
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.blip }}
  - matchers:
    - methods:
      - GET
      prefix: /confirm-password-reset
    routeAction:
      single:
        kube:
          ref:
            name: blip
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.blip }}
  - matchers:
    - methods:
      - GET
      regex: /v1/blobs/[^/]+/content
    routeAction:
      single:
        kube:
          ref:
            name: blob
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.blob }}
  - matchers:
    - methods:
      - GET
      - PUT
      - DELETE
      regex: /v1/data_sources/[^/]+
    routeAction:
      single:
        kube:
          ref:
            name: data
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.data }}
  - matchers:
    - methods:
      - GET
      - POST
      - DELETE
      regex: /v1/users/[^/]+/images
    routeAction:
      single:
        kube:
          ref:
            name: image
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.image }}
  - matchers:
    - methods:
      - GET
      - PUT
      - DELETE
      prefix: /v1/restricted_tokens
    routeAction:
      single:
        kube:
          ref:
            name: auth
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.auth }}
  - matchers:
    - methods:
      - GET
      - POST
      - DELETE
      regex: /v1/users/[^/]+/blobs
    routeAction:
      single:
        kube:
          ref:
            name: blob
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.blob }}
  - matchers:
    - methods:
      - DELETE
      regex: /v1/users/[^/]+/data
    routeAction:
      single:
        kube:
          ref:
            name: data
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.data }}
  - matchers:
    - methods:
      - POST
      prefix: /v1/device/upload/cl
    routeAction:
      single:
        kube:
          ref:
            name: jellyfish
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.jellyfish }}
  - matchers:
    - methods:
      - GET
      prefix: /email-verification
    routeAction:
      single:
        kube:
          ref:
            name: blip
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.blip }}
  - matchers:
    - methods:
      - GET
      prefix: /clinician-details
    routeAction:
      single:
        kube:
          ref:
            name: blip
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.blip }}
  - matchers:
    - methods:
      - GET
      prefix: /v1/device/data/
    routeAction:
      single:
        kube:
          ref:
            name: jellyfish
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.jellyfish }}
  - matchers:
    - methods:
      - GET
      prefix: /browser-warning
    routeAction:
      single:
        kube:
          ref:
            name: blip
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.blip }}
  - matchers:
    - methods:
      - GET
      - DELETE
      regex: /v1/blobs/[^/]+
    routeAction:
      single:
        kube:
          ref:
            name: blob
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.blob }}
  - matchers:
    - methods:
      - GET
      - PUT
      - DELETE
      regex: /v1/tasks/[^/]+
    routeAction:
      single:
        kube:
          ref:
            name: task
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.task }}
  - matchers:
    - methods:
      - GET
      - DELETE
      regex: /v1/users/[^/]+
    routeAction:
      single:
        kube:
          ref:
            name: user
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.user }}
  - matchers:
    - methods:
      - GET
      prefix: /v1/synctasks/
    routeAction:
      single:
        kube:
          ref:
            name: jellyfish
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.jellyfish }}

  - matchers:
    - methods:
      - GET
      - POST
      - DELETE
      - PUT
      prefix: /v1/data_sets
    routeAction:
      single:
        kube:
          ref:
            name: data
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.data }}
    options:
      timeout: "60s"
  - matchers:
    - methods:
      - POST
      - PUT
      - DELETE
      prefix: /v1/datasets
    routeAction:
      single:
        kube:
          ref:
            name: data
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.data }}
    options:
      timeout: "60s"
  - matchers:
    - methods:
      - POST
      prefix: /serverlogin
    routeAction:
      single:
        kube:
          ref:
            name: shoreline
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.shoreline }}
  - matchers:
    - methods:
      - GET
      - PUT
      - DELETE
      prefix: /v1/images
    routeAction:
      single:
        kube:
          ref:
            name: image
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.image }}
  - matchers:
    - methods:
      - GET
      prefix: /patients
    routeAction:
      single:
        kube:
          ref:
            name: blip
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.blip }}
  - matchers:
    - methods:
      - GET
      - POST
      prefix: /v1/tasks
    routeAction:
      single:
        kube:
          ref:
            name: task
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.task }}
  - matchers:
    - methods:
      - GET
      prefix: /profile
    routeAction:
      single:
        kube:
          ref:
            name: blip
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.blip }}
  - matchers:
    - methods:
      - GET
      prefix: /v1/time
    routeAction:
      single:
        kube:
          ref:
            name: data
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.data }}
  - matchers:
    - methods:
      - GET
      - OPTIONS
      - POST
      - PUT
      - PATCH
      - DELETE
      prefix: /export/
    options:
      timeout: '2m'
    routeAction:
      single:
        kube:
          ref:
            name: export
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.export }}
  - matchers:
    - methods:
      - GET
      - POST
      prefix: /access/
    routeAction:
      single:
        kube:
          ref:
            name: gatekeeper
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.gatekeeper }}
  - matchers:
    - methods:
      - GET
      prefix: /signup
    routeAction:
      single:
        kube:
          ref:
            name: blip
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.blip }}
  - matchers:
    - methods:
      - GET
      prefix: /terms
    routeAction:
      single:
        kube:
          ref:
            name: blip
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.blip }}
  - matchers:
    - methods:
      - POST
      prefix: /data/
    routeAction:
      single:
        kube:
          ref:
            name: jellyfish
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.jellyfish }}
    options:
      timeout: "60s"
  - matchers:
    - methods:
      - GET
      prefix: /info
    routeAction:
      single:
        kube:
          ref:
            name: jellyfish
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.jellyfish }}
  - matchers:
    - methods:
      - GET
      - OPTIONS
      - POST
      - PUT
      - PATCH
      - DELETE
      prefix: /auth/
    routeAction:
      single:
        kube:
          ref:
            name: shoreline
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.shoreline }}
    options:
      prefixRewrite: /
      timeout: '30s'
  - matchers:
    - methods:
      - GET
      prefix: /data/
    routeAction:
      single:
        kube:
          ref:
            name: tide-whisperer
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.tidewhisperer }}
    options:
      timeout: '1m'
      prefixRewrite: /
  - matchers:
    - methods:
      - GET
      - OPTIONS
      - POST
      - PUT
      - PATCH
      - DELETE
      prefix: /userservices/
    routeAction:
      single:
        kube:
          ref:
            name: user
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.user }}
    options:
      prefixRewrite: /
  - matchers:
    - methods:
      - GET
      - OPTIONS
      - POST
      - PUT
      - PATCH
      - DELETE
      prefix: /metadata/
    routeAction:
      single:
        kube:
          ref:
            name: seagull
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.seagull }}
    options:
      prefixRewrite: /
      retries:
        retryOn: '5xx'
        numRetries: 3
        perTryTimeout: '15s'
  - matchers:
    - methods:
      - GET
      - OPTIONS
      - POST
      - PUT
      - PATCH
      - DELETE
      prefix: /metrics/
    routeAction:
      single:
        kube:
          ref:
            name: highwater
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.highwater }}
    options:
      prefixRewrite: /
      retries:
        retryOn: '5xx'
        numRetries: 3
        perTryTimeout: '15s'
  - matchers:
    - methods:
      - GET
      - OPTIONS
      - POST
      - PUT
      - PATCH
      - DELETE
      prefix: /confirm/
    routeAction:
      single:
        kube:
          ref:
            name: hydrophone
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.hydrophone }}
    options:
      prefixRewrite: /
  - matchers:
    - methods:
      - GET
      - OPTIONS
      - POST
      - PUT
      - PATCH
      - DELETE
      prefix: /message/
    routeAction:
      single:
        kube:
          ref:
            name: message-api
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.messageapi }}
    options:
      prefixRewrite: /
      timeout: '30s'
  - matchers:
    - methods:
      - GET
      - OPTIONS
      - POST
      - PUT
      - PATCH
      - DELETE
      prefix: /dataservices/
    routeAction:
      single:
        kube:
          ref:
            name: data
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.data }}
    options:
      prefixRewrite: /
  - matchers:
    - methods:
      - GET
      prefix: /
    routeAction:
      single:
        kube:
          ref:
            name: blip
            namespace: '{{ .Release.Namespace }}'
          port: {{ .Values.global.ports.blip }}
