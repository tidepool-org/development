# -- whether to enable Keycloak integr
enabled: true
keycloakx:
  fullnameOverride: 'keycloak'
  image:
    repository: 'quay.io/keycloak/keycloak'
    tag: '20.0.1'
  command:
    - "/opt/keycloak/bin/kc.sh"
    - "start"
    - "--import-realm"
  extraInitContainers: |-
    - "command":
      - "/bin/sh"
      - "-c"
      - "wget -O /providers/keycloak-rest-provider-1.0.jar https://github.com/toddkazakov/keycloak-user-migration/releases/download/v1.0/keycloak-rest-provider-1.0.jar"
      "image": "busybox"
      "imagePullPolicy": "IfNotPresent"
      "name": "providers"
      "volumeMounts":
      - "mountPath": "/providers"
        "name": "providers"
    - "command":
      - "/bin/sh"
      - "-c"
      - "cp /release/extensions/admin-LATEST.jar /providers && cp -R /release/tidepool-theme/* /tidepool"
      "image": "docker.io/tidepool/keycloak-extensions:20.0.1-2022-11-16T11-44-06"
      "imagePullPolicy": "IfNotPresent"
      "name": "tidepool-extensions"
      "volumeMounts":
      - "mountPath": "/providers"
        "name": "providers"
      - "mountPath": "/tidepool"
        "name": "tidepool-theme"
  extraVolumeMounts: |-
    - "mountPath": "/opt/keycloak/providers"
      "name": "providers"
    - "mountPath": "/opt/keycloak/themes/tidepool"
      "name": "tidepool-theme"
    - name: keycloak-import
      mountPath: "/opt/keycloak/data/import"
      readOnly: true
  extraVolumes: |-
    - "emptyDir": {}
      "name": "providers"
    - "emptyDir": {}
      "name": "db"
    - "emptyDir": {}
      "name": "tidepool-theme"
    - name: keycloak-import
      secret:
        secretName: keycloak-realm
  extraEnv: |-
    - name: KEYCLOAK_ADMIN
      value: admin
    - name: KEYCLOAK_ADMIN_PASSWORD
      value: admin
    - name: KC_PROXY
      value: edge
    - name: KC_HOSTNAME_STRICT
      value: "false"
    - name: KC_HOSTNAME_STRICT_HTTPS
      value: "false"
    - name: KC_HTTP_ENABLED
      value: "true"
    - name: KC_CACHE
      value: local
    - name: KC_HOSTNAME_ADMIN_URL
      value: "http://localhost:32000"
    - name: KC_HOSTNAME_URL
      value: "http://localhost:32000"
  http:
    relativePath: '/'
